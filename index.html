<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery-container">
        <!-- Images will be dynamically inserted here -->
    </div>

    <script>
        // Function to generate image elements
        function generateGallery() {
            const container = document.getElementById("gallery-container");
            
            for (let i = 1; i <= 10; i++) {  // Adjust the loop to the number of images you have
                let imgNumber = i.toString().padStart(3, '0');  // Format as 001, 002, ...
                let imgSrc = `${imgNumber}.jpg`;
                
                // Check if the image exists before adding it to the gallery
                let img = new Image();
                img.src = imgSrc;
                img.alt = `Image ${imgNumber}`;
                img.onload = () => container.appendChild(img);  // Add image to the gallery once loaded
                img.onerror = () => console.error(`Image ${imgSrc} not found.`);
            }
        }

        // Call the function to generate the gallery
        generateGallery();
    </script>
    
</body>
</html>
