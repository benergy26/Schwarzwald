<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwarzwald-Galerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden; /* Prevent overflow */
        }

        h1 {
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;  /* Use grid for more control */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsively fill columns */
            gap: 20px;
            justify-items: center;
            padding: 10px;
            width: 100%;
            max-width: 1200px; /* Limit max gallery width */
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
            max-height: 300px; /* Prevent large images */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            object-fit: cover;  /* Maintain aspect ratio */
        }

        /* Lightbox Styles */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* Makes it clear that clicking outside will close the lightbox */
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            cursor: default; /* Ensure the image doesn't close the lightbox on click */
        }

        /* Close button */
        .lightbox-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Schwarzwald-Galerie</h1>
    <div class="gallery" id="gallery-container">
        <!-- Images will be dynamically inserted here -->
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox-overlay" id="lightbox-overlay">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img id="lightbox-image" class="lightbox-image" src="" alt="Maximized Image">
    </div>

    <script>
        // Function to generate image elements
        function generateGallery() {
            const container = document.getElementById("gallery-container");
            
            for (let i = 1; i <= 23; i++) {  // Adjust the loop to the number of images you have
                let imgNumber = i.toString().padStart(3, '0');  // Format as 001, 002, ...
                let imgSrc = `${imgNumber}.jpg`;

                // Create image element
                let img = document.createElement("img");
                img.src = imgSrc;
                img.alt = `Image ${imgNumber}`;

                // Add click event to open the image in lightbox
                img.addEventListener('click', () => openLightbox(imgSrc));

                // Add image to the gallery immediately (without waiting for load)
                container.appendChild(img);

                // Optionally, we can add a fallback if images are missing:
                img.onerror = () => {
                    img.style.display = 'none';  // Hide the image if not found
                    console.error(`Image ${imgSrc} not found.`);
                };
            }
        }

        // Open the lightbox with the selected image
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox-overlay');
            const lightboxImage = document.getElementById('lightbox-image');
            lightbox.style.display = 'flex';
            lightboxImage.src = imageSrc;
        }

        // Close the lightbox
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox-overlay');
            lightbox.style.display = 'none';
        }

        // Attach event listener to close button
        document.getElementById('lightbox-close').addEventListener('click', closeLightbox);

        // Close the lightbox when clicking outside the image (on overlay)
        document.getElementById('lightbox-overlay').addEventListener('click', function(e) {
            if (e.target === this) {  // Check if the clicked target is the overlay (not the image)
                closeLightbox();
            }
        });

        // Close the lightbox when pressing ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // Call the function to generate the gallery
        generateGallery();
    </script>

</body>
</html>
